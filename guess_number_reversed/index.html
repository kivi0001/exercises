<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Tænk på et tal</title>
  </head>
  <body>
    <h1>Tænk på et tal</h1>
    <h2>Det vildeste spil du har prøvet</h2>
    <div id="guess-game-div">
      <div class="start">
        <button id="start-game">Start spillet</button>
      </div>
      <h3 id="guess-from-game"></h3>
      <div class="high-and-low">
        <button id="too-high">For højt</button>
        <button id="too-low">For lavt</button>
      </div>
      <div class="correct-div">
        <button id="correct">Korrekt!</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
